<!DOCTYPE html>

<head>
	
	<meta charset="utf-8">
	
	<!-- 
	Use the .htaccess and remove these lines to avoid edge case issues. More info: h5bp.com/i/378 
	-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!--
	DNS Prefetching
	I've only included jquery but here are some more examples you could use (typekit, google analytics).

	<link rel="dns-prefetch" href="//use.typekit.net">
	<link rel="dns-prefetch" href="//google-analytics.com">

	Read more below
	http://csswizardry.com/2013/01/front-end-performance-for-web-designers-and-front-end-developers
	-->
	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	
	<title></title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Webknit">
	
	<!-- Initialise advanced UI (Javascrip enabled) -->
	<script>document.documentElement.className += ' advanced';</script>
	
	<!-- Mobile viewport optimized: h5bp.com/viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- favicon and apple-touch-icon.png. More info @ mathiasbynens.be/notes/touch-icons -->
	<link rel="shortcut icon" href="PATH/TO/favicon.png" />
	
	<!-- Single CSS stylesheet with multiple break points - one for the CSS styles of each module where multiple screen sizes need to be addressed.  -->
	<link rel="stylesheet" href="style.css" media="screen">
	
	<!--Internet Explorer up to version 8.0 can't read HTML5 tags properly, you can't style them.-->
	<!--[if lt IE 9]>
	   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

</head>

<body>

	<ul class="am-pm">

		<li class="am-pm__item">AM</li>
		<li class="am-pm__item am-pm__item--pm">PM</li>

	</ul>

	<ul class="time-zones">

		<li class="time-zones__item" id="london">
  
		  	<div class="time-zones__wrapper">

				<div class="clock london">

					<div class="clock__container clock__container--hours">

						<div class="clock__hours"></div>

					</div><!-- .clock__container -->

					<div class="clock__container clock__container--mins">

						<div class="clock__mins"></div>

					</div><!-- .clock__container -->

					<div class="clock__container clock__container--seconds">

						<div class="clock__seconds"></div>

					</div><!-- .clock__container -->

				</div><!-- .clock -->

				<h2 class="time-zones__title">London</h2>

			</div><!-- .time-zones__wrapper -->

		</li><!--

		--><li class="time-zones__item" id="new-york">
  
		  	<div class="time-zones__wrapper">

				<div class="clock new-york">

					<div class="clock__container clock__container--hours">

						<div class="clock__hours"></div>

					</div><!-- .clock__container -->

					<div class="clock__container clock__container--mins">

						<div class="clock__mins"></div>

					</div><!-- .clock__container -->

					<div class="clock__container clock__container--seconds">

						<div class="clock__seconds"></div>

					</div><!-- .clock__container -->

				</div><!-- .clock -->

				<h2 class="time-zones__title">New York</h2>

			</div><!-- .time-zones__wrapper -->

		</li><!--

		--><li class="time-zones__item" id="paris">
  
		  	<div class="time-zones__wrapper">

				<div class="clock paris">

					<div class="clock__container clock__container--hours">

						<div class="clock__hours"></div>

					</div><!-- .clock__container -->

					<div class="clock__container clock__container--mins">

						<div class="clock__mins"></div>

					</div><!-- .clock__container -->

					<div class="clock__container clock__container--seconds">

						<div class="clock__seconds"></div>

					</div><!-- .clock__container -->

				</div><!-- .clock -->

				<h2 class="time-zones__title">Paris</h2>

			</div><!-- .time-zones__wrapper -->

		</li><!--

		--><li class="time-zones__item" id="shanghai">
  
		  	<div class="time-zones__wrapper">

				<div class="clock shanghai">

					<div class="clock__container clock__container--hours">

						<div class="clock__hours"></div>

					</div><!-- .clock__container -->

					<div class="clock__container clock__container--mins">

						<div class="clock__mins"></div>

					</div><!-- .clock__container -->

					<div class="clock__container clock__container--seconds">

						<div class="clock__seconds"></div>

					</div><!-- .clock__container -->

				</div><!-- .clock -->

				<h2 class="time-zones__title">Shanghai</h2>

			</div><!-- .time-zones__wrapper -->

		</li><!--

		--><li class="time-zones__item" id="san-fran">
  
		  	<div class="time-zones__wrapper">

				<div class="clock san-fran">

					<div class="clock__container clock__container--hours">

						<div class="clock__hours"></div>

					</div><!-- .clock__container -->

					<div class="clock__container clock__container--mins">

						<div class="clock__mins"></div>

					</div><!-- .clock__container -->

					<div class="clock__container clock__container--seconds">

						<div class="clock__seconds"></div>

					</div><!-- .clock__container -->

				</div><!-- .clock -->

				<h2 class="time-zones__title">San Francisco</h2>

			</div><!-- .time-zones__wrapper -->

		</li>

	</ul>


	
	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="assets/js/libs/jquery-1.11.2.min.js"><\/script>')</script>
	
	<!-- 
	scripts should be concatenated and minified for performance. 
	If using Grunt it does just that. 
	You can use the <script> below in place of the other two if using Grunt.s
	<script src="assets/js/script.min.js"></script>
	-->
	<script src="assets/js/plugins.js"></script>
	<script src="assets/js/script.js"></script>

</body>
</html>
